<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Character set for proper text encoding -->
  <meta charset="UTF-8" />
  <!-- Responsive viewport settings for mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Compatibility with older versions of Internet Explorer -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  
  <!-- Bootstrap CSS for styling and layout -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  
  <!-- FontAwesome CSS for icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  
  <!-- Google Fonts for typography -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  
  <!-- jQuery UI CSS for datepicker -->
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/hot-sneaks/jquery-ui.css" />
  
  <!-- Custom CSS for additional styling -->
  <link rel="stylesheet" href="./assets/css/style.css" />
  
  <title>Task Board</title>
</head>

<body>
  <!-- Header section with title and description -->
  <header class="p-4 mb-4 text-center border-bottom border-5">
    <h1 class="display-3">Task Board</h1>
    <p class="lead">A simple Kanban board for task management</p>
  </header>
  
  <div class="container">
    <!-- Button to trigger the modal for adding tasks -->
    <div class="text-center mb-5">
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#formModal">
        Add Task
      </button>
    </div>
    
    <!-- Modal for adding tasks -->
    <div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal header with title and close button -->
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add Task</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          
          <!-- Modal body with form fields -->
          <div class="modal-body container">
            <div class="mb-3 row">
              <div class="col">
                <label for="exampleFormControlInput1" class="form-label">Task Title</label>
                <input class="form-control" id="exampleFormControlInput1">
              </div>
              <div class="col">
                <label for="exampleFormControlInput1" class="form-label">Task Due Date</label>
                <p><input type="text" id="datepicker"></p>
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Task Description</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
          </div>
          
          <!-- Modal footer with 'Add Task' button -->
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="addTask" data-bs-dismiss="modal">
              Add Task
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Kanban board with columns for task management -->
    <div class="row swim-lanes text-center justify-content-between">
      <!-- Column for 'To Do' tasks -->
      <div class="col-12 col-lg-4 d-flex">
        <div id="to-do" class="card border-light mb-3 lane flex-grow-1">
          <div class="card-header bg-white">
            <h2 class="card-title mb-1">To Do</h2>
          </div>
          <div id="todoColumn" class="card-body bg-light">
            <div id="todo-cards"></div>
          </div>
        </div>
      </div>
      
      <!-- Column for 'In Progress' tasks -->
      <div class="col-12 col-lg-4 d-flex">
        <div id="in-progress" class="card border-light mb-3 lane flex-grow-1">
          <div class="card-header bg-white">
            <h2 class="card-title mb-1">In Progress</h2>
          </div>
          <div class="card-body bg-light">
            <div id="in-progress-cards"></div>
          </div>
        </div>
      </div>
      
      <!-- Column for 'Done' tasks -->
      <div class="col-12 col-lg-4 d-flex">
        <div id="done" class="card border-light mb-3 lane flex-grow-1">
          <div class="card-header bg-white">
            <h2 class="card-title mb-1">Done</h2>
          </div>
          <div class="card-body bg-light">
            <div id="done-cards"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JavaScript for modal and other components -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  
  <!-- jQuery for additional functionality -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  
  <!-- jQuery UI for datepicker functionality -->
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
  
  <!-- Day.js for date handling -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

  <!-- Custom JavaScript for the application logic -->
  <script src="./assets/js/script.js"></script>
</body>

</html>
